<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carta-abierta-container">
        <img src="cartaabierta.png" alt="Carta Abierta" class="carta-imagen">
        <div class="carta-texto">
            <h2 id="carta-titulo"></h2>
            <p><strong>Fecha:</strong> <span id="carta-fecha"></span></p>
            <p id="carta-contenido"></p>
            <p><strong>Firma:</strong> <span id="carta-firma"></span></p>
        </div>
        <button onclick="volverBuzon()">Cerrar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
